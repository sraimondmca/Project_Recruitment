{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="body">
   <form method="POST" enctype="multipart/form-data" action="{% url "recruitment:apply_jobs" %}" >
            {% csrf_token %}
			{{ form|crispy }}
            <button class="btn btn-primary" type="submit" style="float: right;">{% trans "Apply" %}</button>
    </form>
</div>
{% endblock%}
